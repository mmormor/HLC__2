<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar un Pedido</title>
    <script>
        function mostrarDatos(event) {
            event.preventDefault(); 

            const form = document.getElementById('pedidoForm');
            const nombre = form.nombre.value;
            const plato = form.plato.value;
            const cantidad = form.cantidad.value;
            const observaciones = form.observaciones.value;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h3>Datos del Pedido:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Plato:</strong> ${plato}</p>
                <p><strong>Cantidad:</strong> ${cantidad}</p>
                <p><strong>Observaciones:</strong> ${observaciones}</p>
            `;
        }
    </script>
</head>
<body>

<h1>Realizar un Pedido</h1>

<form id="pedidoForm" onsubmit="if(confirm('¿Estás seguro de que deseas enviar el pedido?')) { mostrarDatos(event); } else { event.preventDefault(); }">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" minlength="3" maxlength="50" required><br><br>

    <label for="plato">Platos:</label>
    <input list="platos" id="plato" name="plato" required/>
    
    <datalist id="platos">
      <option value="Tortilla de Patatas"></option>
      <option value="Paella"></option>
      <option value="Croquetas"></option>
    </datalist><br><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" max="10" required><br><br>

    <label for="observaciones">Observaciones:</label><br>
    <textarea id="observaciones" name="observaciones" rows="5" cols="25"></textarea><br>

    <button type="submit">Enviar</button>
    <button type="reset">Resetear</button><br><br>

    <a href="index.html">Volver al Índice</a>
</form>


<div id="resultado"></div>

</body>
</html>
